<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Wetter-App</title>
    <script src="script.js"></script> 

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
</head>
<body>

    <div id="kleinesHeader" class="wetterBox">

        <a href="https://dev.jmbr.de" target="_blank" class="menuObject">JMBR Website</a>
        


        <i class="glyphicon glyphicon-cloud" id="wolke"></i>
        <h5 id="tagAnzeige"></h5>
        
    </div>

    <div id="grossesHeader" class ="wetterBox">
        <h2 id="stadtAnzeige"></h2>
        <h1 id="gradAnzeige"></h1>
    </div>

    <div id="andereEigenschaften">
        <div id="divMinMax" class ="wetterBox">
            <h3 id="minDegrees"></h3>
            <h3 id="maxDegrees"></h3>
        </div>

        <div id="divWolken" class ="wetterBox">
            <h2 id="bewoelkung">Wolken:</h2>
            <h3 id="bewoelkungBeschreibung"></h3>
        </div>

        <div id="divSonneAufAb" class ="wetterBox">
            <h3 id="sonnenAuf"></h3>
            <h3 id="sonnenAb"></h3>
        </div>
    </div>

    <div class="wetterBox" id="EingabeBox">
        <input type="text" id="stadtEingabe" value="Berlin">
        <input type="button" id="sucheButton"value="suchen" onclick="makeWeatherApp()">
    </div>
    
</body>
</html>
